<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="preview-container">
        <div class="img-div">
            <div class="image">
                <img src="./images/drawers.jpg" alt="" class="drawers">
            </div>
        </div>
        <div class="preview">
            <div>
                <h1 class="title-article">Shift the overall look and feel by adding these 
                    wonderful touches to furniture in your home</h1>
                <p class="p-article">
                    Ever been in a room and felt like something was missing? Perhaps it felt

                    room feel complete.
                </p>
            </div>
            <footer class="footer-preview">

                    <img src="./images/avatar-michelle.jpg" alt="Photo Michelle" class="img-avatar">
                </div>
                <div class="author-date">
                    <h6 class="author">Michelle Appleton</h6>
                    <p class="date">28 Jun 2020</p>
                </div>
                <div class="icon-tooltip">
                    <img src="./images/icon-share.svg" alt="Arrow Icon" class="arrow-icon">
                    <div class="tooltip">
                        <div class="icons" id="twitter">
                            <img src="./images/icon-twitter.svg" alt="Icon Twitter">
                        </div>
                        <div class="icons" id="email">
                            <img src="./images/icon-email.svg" alt="Icon Email">
                        </div>
                        <div class="icons" id="pinterest">
                            <img src="./images/icon-pinterest.svg" alt="Icon Pinterest">
                        </div>
                        <div class="icons" id="browser">
                            <img src="./images/icon-browser.svg" alt="Icon Browser">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </section>

    <script src="./js/index.js" type="module"></script>

</html>
